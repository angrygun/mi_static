<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Button</title>
    <link rel="stylesheet" href="http://image.meiniucn.com/ui/easyui/1.4.1/themes/default/easyui.css" />
    <link rel="stylesheet" href="http://image.meiniucn.com/ui/easyui/1.4.1/themes/icon.css" />
    <link rel="stylesheet" href="http://image.meiniucn.com/ui/tpl_easyui_tabs/blue/index.css" />
    <script type="text/javascript" src="http://image.meiniucn.com/ui/jquery/jquery-1.7.2.min.js" ></script>
    <script type="text/javascript" src="http://image.meiniucn.com/ui/easyui/1.4.1/jquery.easyui.min.js" ></script>
    <script type="text/javascript" src="http://image.meiniucn.com/ui/easyui/1.4.1/locale/easyui-lang-zh_CN.js" ></script>
    <script type="text/javascript" src="http://image.meiniucn.com/ui/h5/h5.easyui.min.js" role="index" ></script>
    <style type="text/css">

    </style>
</head>
<body>
<div style="padding:5px;background:#fafafa;width:500px;border:1px solid #ccc">
    <a href="#" class="easyui-linkbutton" iconCls="icon-cancel" id="cancel">Cancel</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-reload">Refresh</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-search">Query</a>
    <a href="#" class="easyui-linkbutton">text button</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-print">Print</a>
</div>

<div style="padding:5px;background:#fafafa;width:500px;border:1px solid #ccc">
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel">Cancel</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-reload">Refresh</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search">Query</a>
    <a href="#" class="easyui-linkbutton" plain="true">text button</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-print">Print</a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-help"></a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-save"></a>
    <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-back"></a>
</div>
<script type="text/javascript">
    $(function(){
        $('#cancel').linkbutton('disable');
    })
</script>
</body>
</html>
